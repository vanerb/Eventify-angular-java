
  <div class="w-full relative h-full">
    <div class="h-[calc(100%_-_40px)] overflow-auto">
      <div class="w-full h-32 relative">
        <div class="w-full h-32 overflow-hidden rounded-lg">
          <img src="{{previewBannerCoverImage}}" class="object-cover object-center h-32 w-full">

          <div class="absolute -right-0 -bottom-0">
            <!-- Botón para cambiar imagen -->
            <input type="file" accept="image/*" #fileInput hidden (change)="onImageBannerChange($event)" />
            <button type="button"  color="primary"
                    (click)="fileInput.click()" mat-raised-button
                    class="w-10 h-10 rounded-sm flex justify-center items-center bg-[#c2185b] cursor-pointer">
              <i class="bi bi-pencil text-xl"></i>
            </button>
          </div>

        </div>

        <div class="absolute w-full h-24 -bottom-10 left-0 right-0 flex justify-center">
          <div class="flex items-center space-x-2 rounded-lg w-fit">
            <div class="w-24 h-24 relative">
              <img class="w-24 h-24 rounded-full object-cover object-center" src="{{previewProfileCoverImage}}">
              <div class="absolute -right-4 -bottom-0">
                <!-- Botón para cambiar imagen -->
                <input type="file" accept="image/*" #fileInput1 hidden (change)="onImageProfileChange($event)" />
                <button type="button"  color="primary"
                        (click)="fileInput1.click()"
                        class="w-10 h-10 rounded-md flex justify-center items-center bg-[#c2185b] cursor-pointer">
                  <i class="bi bi-pencil text-xl"></i>
                </button>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="mt-12 space-y-4 text-center">
        <form [formGroup]="form" class="space-y-6">

          <div>
            <h1 class="mb-4">Update profile</h1>
            <mat-form-field class="w-full">
              <mat-label>Name</mat-label>
              <input class="w-full" formControlName="name" placeholder="Enter your name..."
                     matInput>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Username</mat-label>
              <input class="w-full" formControlName="username" placeholder="Enter your username..."
                     matInput>
            </mat-form-field>


            <mat-form-field class="w-full mb-[-20px]">
              <mat-label>Biography</mat-label>
              <textarea class="w-full" rows="5" formControlName="bio" placeholder="Tell others something more about yourself..."
                        matInput></textarea>
            </mat-form-field>
          </div>


          <div>
            <mat-divider></mat-divider>
          </div>


          <div>
            <h1 class="mb-4">Change password</h1>
            <mat-form-field class="w-full">
              <mat-label>Password</mat-label>
              <input class="w-full" type="password" formControlName="password" placeholder="Enter your new password..."
                     matInput>
            </mat-form-field>

            <mat-form-field class="w-full">
              <mat-label>Repeat password</mat-label>
              <input class="w-full" type="password" formControlName="repeatPassword" placeholder="Repeat your new password..."
                     matInput>
            </mat-form-field>
          </div>




        </form>

      </div>
    </div>
    <div class="flex justify-end aling-end space-x-2 mt-2">
      <button (click)="close()" mat-stroked-button color="primary">Cancel</button>

      <button (click)="update()" mat-raised-button color="primary">Accept</button>


    </div>


  </div>
